<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS WebApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <section id="header">
        <div id="welcoming"></div>
        <div class="brief"></div>
    </section>
    <!--Main section-->
    <section id="main">
        <div class="container">
            <div class="toAdd">
                <div class="addName">
                    <label for="empName">Employee Name</label>
                    <input id="fName" class="form-control" type="text" placeholder="Enter Full Employee Name">
                </div>
                <div class="addID">
                    <label for="empID">Employee ID</label>
                    <input id="Id" class="form-control" type="text" placeholder="Give Employee ID">
                </div>
                <div class="addDep">
                    <label for="empDep">Employee Department</label>
                    <input id="dep" class="form-control" type="text" placeholder="Employee department">
                </div>
                <div class="addPosition">
                    <label for="empPos">Employee Position</label>
                    <input id="pos" class="form-control" type="text" placeholder="Employee Position">
                </div>

                <div class="addmail">
                    <label for="empDep">Employee Email ID</label>
                    <input id="mail" class="form-control" type="text" placeholder="Give Employee Email ID">
                </div>
                <div class="addPhoneNo">
                    <label for="empDep">Employee Phone Number</label>
                    <input id="phNo" class="form-control" type="text" placeholder="Enter Employee No.">
                </div>
            </div>
            <button id="addBtn" type="button" class="btn btn-success">Add Employee</button>
            <div id="showscrn">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Employee Department</th>
                        <th scope="col">Employee Position</th>
                        <th scope="col">Employee Email</th>
                        <th scope="col">Operation</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="empList">
                    </tbody>
                  </table>    
            </div>
            <!-- <div class="btns">
                <button id="addBtn" type="button" class="btn btn-success">Add Employee</button>
                <button id="editBtn" type="button" class="btn btn-warning">Edit Emp. details</button>
                <button type="delBtn" class="btn btn-danger">Delete Emp. details</button>
                <button type="readBtn" class="btn btn-info">Show list of employees</button>
            </div> -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
